services:
  - type: web
    plan: starter
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      # Custom environment variables for AI Music Lab
      - key: WEBHOOK_URL
        value: https://n8n-service-jvly.onrender.com/
      - key: SUPABASE_URL
        value: https://azyglacvfempexvmwlya.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false  # Will use existing value from Render
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Will use existing value from Render

databases:
  - name: n8n-db
    plan: basic-256mb
